<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forniture app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-icon">
          <i class="fa fa-bars"></i>
        </div>
        <img src="/image/Furniture styles.svg" atl="" />
        <div class="cart-btn">
          <i class="fa fa-shopping-cart"></i>
          <span class="cart-items">0</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner-center">
          <h1 class="banner-title">Vietnam Furniture 2020</h1>
          <button class="banner-btn">Join with us</button>
        </div>
      </section>
      <section class="products">
        <div class="product-title">
          <h1>Our product</h1>
        </div>
        <article class="product">
          <div class="product-center">
            <img src="" alt"">
            <button class="add-to-cart" data-id="1">
              <i class="fa fa-cart-plus">Add to cart</i>
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$100.99</h4>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
